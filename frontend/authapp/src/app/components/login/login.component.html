  <div [class]="containerClass">
    <div class="forms-container">
      <div class="signin-signup">
        <form [formGroup]="form" (submit)="Login()" class="sign-in-form">
          <h2 class="title">Sign In</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="email" placeholder="Email" formControlName="email"/>
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="password" placeholder="Password" />
          </div>
          <input type="submit" value="Login" class="btn solid" />
        
        </form>


        <form [formGroup]="form" (submit)="Register()" class="sign-up-form">
          <h2 class="title">Sign Up</h2>
          <div class="input-field">
            <i class="fas fa-user"></i>
            <input type="text" formControlName="fullname" placeholder="Username" />
          </div>
          <div class="input-field">
            <i class="fas fa-envelope"></i>
            <input type="email" formControlName="email" placeholder="Email" />
          </div>
          <div class="input-field">
            <i class="fas fa-lock"></i>
            <input type="password" formControlName="password" placeholder="Password" />
          </div>
          <input type="submit" value="Sign Up" class="btn solid" />
      
        </form>
      </div>
    </div>
    <div class="panels-container">

      <div class="panel left-panel">
          <div class="content">
              <h3>New here?</h3>
              <p>Get started with our file archiving service! Sign up now to securely store and organize your documents hassle-free.</p>
              <button class="btn transparent" id="sign-up-btn" (click)="toggleMode()">Sign Up</button>
          </div>
          <img src="./img/log.svg" class="image" alt="">
      </div>

      <div class="panel right-panel">
          <div class="content">
              <h3>One of us?</h3>
              <p>Welcome back! Log in to access your stored files quickly and securely.</p>
              <button class="btn transparent" id="sign-in-btn" (click)="toggleMode()">Sign In</button>
          </div>
          <img src="./img/register.svg" class="image" alt="">
      </div>
    </div>
  </div>
